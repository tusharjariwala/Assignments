<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
         <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
         <span class="error-block" *ngIf="!email.valid && email.touched">Please enter the proper email!</span>
        </div>
        <div class="form-group">
          <label for="subscription">select subscription</label>
          <select id="subscription" class="form-control" [ngModel]="defaultsub" name="subscription"> 
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">pro</option>
            

          </select>
        </div>
        <div class="form-group">
          <label for="password">password</label>
         <input type="password" id="password" class="form-control" ngModel name="password" required >
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        </form>
        </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your print data</h3>
      <p>{{user.email}}</p>
      <p>{{user.scription}}</p>
      <p>{{user.password}}</p>
      
    </div>
    </div>
</div>
